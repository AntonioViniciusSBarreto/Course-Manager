<h2>Informações do Curso</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-from-labeç">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">            
            <div class="invalid-feedback">
                <span>O nome do curso é obrigatório</span>
            </div>
        </div>
    </div> 
    <div class="form-group row">
        <label class="col-sm-2 col-from-labeç">Preço:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>O Preço do curso é obrigatório</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-from-labeç">Nota:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>A nota do curso é obrigatória</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-from-labeç">Descrição:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>A descrição do curso é obrigatória</span>
            </div>
        </div>
    </div>

    <button [disabled] = 'courseForm.invalid' (click)= 'save()'class="btn btn-primary mr-2">Salvar</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary"> Voltar</button>
 
</form>
